<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uma pergunta especial...</title>

  <!-- Fontes g√≥ticas -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-url: url(https://png.pngtree.com/background/20210715/original/pngtree-pink-heart-background-design-picture-image_1307816.jpg);
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #fde4f0;
      background-image: var(--bg-url);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      /* üëá Aqui deixamos toda a p√°gina g√≥tica */
      font-family: 'UnifrakturCook', 'Cinzel Decorative', cursive;
      text-align: center;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #000;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.25);
    }

    .fade-in {
      opacity: 0;
      transform: scale(0.95);
      animation: aparecer 3s ease forwards;
    }

    @keyframes aparecer {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: clamp(26px, 6vw, 42px);
      margin: 40px 10px 10px;
    }

    h2 {
      font-size: clamp(18px, 4.5vw, 26px);
      font-style: italic;
      margin-bottom: 25px;
    }

    .btn-area {
      position: relative;
      /* width: min(560px, 90vw); */
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 28px;
      margin-top: 10px;
    }

    button {
      background-color: #ffb3c1;
      border: 3px ridge #fff;
      border-radius: 10px;
      font-size: clamp(18px, 4vw, 28px);
      font-weight: 700;
      padding: 10px 25px;
      cursor: pointer;
      transition: transform 0.25s ease, background-color 0.25s ease;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    button:hover {
      transform: translateY(-6px) scale(1.05);
      background-color: #ff98ac;
    }

    #sim { order: 1; }
    #nao { order: 2; }

    .hidden { display: none !important; }

    .mensagem {
      text-align: center;
      margin: 40px 20px;
      font-size: clamp(20px, 5vw, 34px);
      font-weight: 700;
      animation: aparecer 2.5s ease forwards;
      line-height: 1.5;
      padding: 0 10px;
      word-break: break-word;
    }

    /* Cora√ß√µes flutuantes */
    .heart {
      position: fixed;
      bottom: 0;
      width: 20px;
      height: 20px;
      background-color: rgba(255,105,180,0.7);
      transform: rotate(45deg);
      animation: subir 6s linear infinite;
      border-radius: 4px;
      z-index: 0;
      pointer-events: none;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: rgba(255,105,180,0.7);
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: 10px; top: 0; }

    @keyframes subir {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-800px) rotate(45deg); opacity: 0; }
    }

    audio { display: none; }

    @media (max-width: 640px) {
      .btn-area {
        height: auto;
        gap: 16px;
        flex-wrap: wrap;
      }
      button {
        padding: 10px 18px;
      }
    }

    @media (max-width: 420px) {
      h1 { margin-top: 24px; }
      .btn-area { gap: 12px; }
    }
  </style>
</head>

<body>
  <!-- M√∫sica de fundo -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/07/audio_07c90dc935.mp3?filename=cant-help-falling-in-love-instrumental-cover-13936.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio.
  </audio>

  <div id="inicio" class="fade-in">
    <h1>Amor da minha vida ‚ù§Ô∏è</h1>
    <h2>Tenho uma perguntinha pra te fazer...</h2>
  </div>

  <div id="pergunta" class="hidden fade-in" style="width:100%;max-width:840px;">
    <h1>Quer namorar comigo? üíç</h1>

    <div class="btn-area">
      <button id="sim" onclick="aceitou()">Sim üòç</button>
      <button id="nao" onmouseover="fugir()">N√£o üòÖ</button>
    </div>
  </div>

  <div class="mensagem hidden" id="mensagemFinal">
    <p>üíñ Eu sabia que voc√™ ia dizer sim, minha <strong>Morceguinha</strong>! üíñ</p>
    <p>Agora come√ßa o nosso ‚Äúfelizes para sempre‚Äù. üíç‚ú®</p>
    <p>Com todo o meu amor ‚Äî seu Morceguinho üñ§</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    // Mostra pergunta ap√≥s introdu√ß√£o
    setTimeout(() => {
      document.getElementById("inicio").classList.add("hidden");
      document.getElementById("pergunta").classList.remove("hidden");
    }, 4000);

    // Cora√ß√µes flutuantes
    function criarCoracao() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(criarCoracao, 400);

    // Bot√£o "n√£o" foge
    function fugir() {
      const botao = document.getElementById('nao');
      const largura = window.innerWidth - botao.offsetWidth - 16;
      const altura = window.innerHeight - botao.offsetHeight - 16;
      const x = Math.random() * largura;
      const y = Math.random() * altura;
      botao.style.position = 'absolute';
      botao.style.left = x + 'px';
      botao.style.top = y + 'px';
    }

    // Quando aceitar
    function aceitou() {
      confeteRomantico();
      document.getElementById('sim').style.display = 'none';
      document.getElementById('nao').style.display = 'none';
      document.getElementById('pergunta').classList.add('hidden');
      document.getElementById('mensagemFinal').classList.remove('hidden');
    }

    // Confete
    function confeteRomantico() {
      const dur = 6 * 1000;
      const end = Date.now() + dur;
      const base = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
      const interval = setInterval(() => {
        const remain = end - Date.now();
        if (remain <= 0) {
          clearInterval(interval);
          return;
        }
        const count = Math.round(200 * (remain / dur));
        confetti({
          ...base,
          particleCount: count,
          colors: ['#f9526b', '#ffc1cc', '#87ceeb', '#ffff33', '#dbfff8'],
          origin: { x: Math.random(), y: Math.random() - 0.2 }
        });
      }, 250);
    }
  </script>
</body>
</html>
